<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSON to VCF Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div class="card">
    <h1>JSON → VCF Converter</h1>
    <p>Upload your contacts JSON file and download VCF files instantly.</p>

    <form action="/upload" method="post" enctype="multipart/form-data">
        <label class="upload-box">
            Click to upload JSON file
            <input type="file" name="file" accept=".json" required onchange="showFileName(this)">
        </label>

        <div class="file-name" id="fileName"></div>

        <button class="btn" type="submit">
            Convert & Download
        </button>
    </form>

    <div class="footer">
        Secure • Fast • Offline Processing
    </div>
</div>

<script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
