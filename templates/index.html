<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSON to VCF Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        }

        .card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 50px;
            width: 420px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            color: white;
        }

        .card h1 {
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .card p {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 30px;
        }

        .upload-box {
            border: 2px dashed rgba(255,255,255,0.3);
            border-radius: 15px;
            padding: 30px;
            cursor: pointer;
            transition: 0.3s;
        }

        .upload-box:hover {
            border-color: #00c6ff;
            background: rgba(255,255,255,0.05);
        }

        input[type="file"] {
            display: none;
        }

        .btn {
            margin-top: 25px;
            padding: 12px 25px;
            border: none;
            border-radius: 30px;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 114, 255, 0.4);
        }

        .file-name {
            margin-top: 10px;
            font-size: 13px;
            opacity: 0.8;
        }

        .footer {
            margin-top: 20px;
            font-size: 11px;
            opacity: 0.5;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>JSON → VCF Converter</h1>
    <p>Upload your contacts JSON file and download VCF files instantly.</p>

    <form action="/upload" method="post" enctype="multipart/form-data">
        <label class="upload-box">
            Click to upload JSON file
            <input type="file" name="file" accept=".json" required onchange="showFileName(this)">
        </label>

        <div class="file-name" id="fileName"></div>

        <button class="btn" type="submit">
            Convert & Download
        </button>
    </form>

    <div class="footer">
        Secure • Fast • Offline Processing
    </div>
</div>

<script>
function showFileName(input) {
    const fileName = input.files[0]?.name;
    document.getElementById("fileName").textContent = fileName ? "Selected: " + fileName : "";
}
</script>

</body>
</html>
